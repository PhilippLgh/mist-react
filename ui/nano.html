<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css" />
    <style>
      html,
      body {
        padding: 0px;
        margin: 0px;
        background-color: transparent;
        overflow: hidden;
        user-select: none;
      }
      body {
        min-height: 100vh;
      }
      a {
        color: rgba(84, 182, 132, 0.8);
      }
      a:hover {
        color: rgba(84, 182, 132, 1);
      }

      .switch {
        margin-right: 4px;
      }
      .switch input[type='checkbox']:checked + .check {
        background: #54b684;
      }
      .switch:hover input[type='checkbox']:checked + .check {
        background: rgba(84, 182, 132, 0.9);
      }
      .switch input[type='checkbox']:focus:checked + .check {
        box-shadow: 0 0 0.5em rgba(84, 182, 132, 0.8);
      }

      .switch input[type='checkbox'] + .check {
        background: #3e3e3e;
      }

      #app {
        padding: 8px 6px;
        height: calc(100vh - 18px);
        margin-top: 18px;
        z-index: 1;
        border-radius: 12px;
      }
      #app,
      .tip::before {
        background-color: rgba(32, 34, 37, 1);
      }

      .tip {
        display: block;
        height: 16px;
        width: 70px;
        position: absolute;
        left: 50%;
        top: 3px;
        overflow: hidden;
        transform: translateX(-48%);
      }
      .tip::before {
        content: '';
        display: block;
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 8px;
        transform: rotate(-45deg) translateX(1px) translateY(11px);
        transform-origin: center;
      }

      /* app container and tip need to share the same border */
      #app,
      .tip::before {
        border: 1px solid #303030;
      }

      /* variant of the tip when the window is docked to the bottom */
      body.is-docked-to-bottom #app {
        margin-top: 3px;
      }
      body.is-docked-to-bottom .tip {
        transform: rotate(180deg) translateX(50%);
        top: initial;
        bottom: 0;
        margin-left: -2px;
      }

      /*
       * Removes windows and linux window tip.
       * Mac on by default for shadow rendering reasons.
       */
      body.is-windows .tip,
      body.is-linux .tip {
        display: none;
      }
      body.is-windows #app,
      body.is-linux #app {
        height: 100vh;
        margin: 0;
        border-radius: 2px;
      }

      .client-item {
        padding: 5px;
        display: flex;
        color: white;
      }

      .client-name {
        margin-right: 5px;
      }

      .client-name:hover {
        cursor: pointer;
        text-decoration: underline;
      }

      .client-profile {
        color: #44a1d9;
        margin-right: 5px;
      }

      span.centered {
        display: inline-flex;
        align-items: center;
      }

      .client-info {
        line-height: 1rem;
        position: relative;
        overflow: hidden;
        flex-grow: 1;
      }
      .client-info span {
        display: inline-block;
        position: absolute;
        left: 0;
        transition: 200ms all ease-out;
        line-height: 1.85rem;
      }
      .client-item:hover .client-state {
        top: -1.85rem;
        opacity: 0;
      }
      .client-item:hover .client-version {
        top: 0rem;
        opacity: 1;
      }

      .client-state {
        color: #555;
        margin-right: 5px;
        font-size: 0.8rem;
        top: 0;
        opacity: 1;
      }

      .client-version {
        font-size: 0.7rem;
        color: #555;
        white-space: nowrap;
        top: 1.85rem;
        opacity: 0;
      }

      /* .client-item:hover .client-version {
        visibility: visible;
      } */

      .icon-indicator {
        padding: 1px;
        color: #555;
        cursor: pointer;
        margin-left: 2px;
        transition: color 120ms linear;
      }
      .icon-indicator:hover {
        color: #888;
      }

      /*
      .icon-indicator.active {
        color: #5789d5cc;
      }
      */

      .icon-indicator i {
        font-size: 1rem;
      }

      .icon-indicator.error {
        color: #ff000091;
      }
      .icon-indicator.error:hover {
        color: red;
      }

      .separator {
        height: 1px;
        margin-top: 3px;
        margin-bottom: 3px;
        background-color: #333;
      }

      .notification {
        padding: 0.75em;
        font-size: 80%;
      }
      .notification:not(:last-child) {
        margin-bottom: 0.75em;
      }

      .header {
        display: flex;
        padding-left: 5px;
        padding-right: 5px;
      }

      .spacer {
        flex-grow: 1;
      }

      .grid-config > div:not(.separator) {
        padding: 5px;
      }
      .grid-config > .separator {
        margin: 5px 0;
      }
      .grid-logo {
        transform: translateX(28px); /* half of cog + app icon's width */
      }
      #grid-version {
        font-size: 0.8rem;
        position: absolute;
        bottom: 3px;
        right: 7px;
        opacity: 0.8;
      }
    </style>

    <script src="https://unpkg.com/vue"></script>
    <!-- Full bundle -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />

    <script>
      Vue.component('icon-indicator', {
        props: ['icon', 'pack', 'active'],
        template: `
        <span class="icon-indicator" v-bind:class="{ active: active }" v-on:click="$emit('change', !active)">
          <b-icon :pack="pack" :icon="icon"></b-icon>
        </span>
        `
      })

      Vue.component('profile-select', {
        template: `
          <b-dropdown aria-role="list">
            <button size="is-small" class="button is-primary" slot="trigger">
                <span>Click me!</span>
                <b-icon pack="fas" icon="caret-down" size="is-small"></b-icon>
            </button>
            <b-dropdown-item aria-role="listitem">Action</b-dropdown-item>
            <b-dropdown-item aria-role="listitem">Another action</b-dropdown-item>
            <b-dropdown-item aria-role="listitem">Something else</b-dropdown-item>
          </b-dropdown>
          `
      })
    </script>
  </head>

  <!--
    Possible classes:
    dock position:
      is-docked-to-top, is-docked-to-bottom
    OS:
      is-windows, is-mac, is-linux

    <body class="is-docked-to-bottom is-windows">
    <body class="is-docked-to-top is-mac">
  -->

                id="grid"
                fill="#DADADA"
              ></path>
            </g>
          </svg>
        </span>
        <span class="spacer"></span>
        <icon-indicator
          @change="openApps($event)"
          pack="fas"
          icon="th"
        ></icon-indicator>
        <icon-indicator
          v-if="configActive"
          :active="configActive"
          @change="toggleSettings($event)"
          pack="fas"
          icon="times"
        ></icon-indicator>
        <icon-indicator
          v-else
          :active="configActive"
          @change="toggleSettings($event)"
          pack="fas"
          icon="cog"
        ></icon-indicator>
      </div>
      <div class="separator"></div>
      <client-item
        v-if="!configActive"
        v-for="client in clients"
        :key="client.name"
        :client="client"
      ></client-item>
      <grid-config v-if="configActive"></grid-config>
      <div id="grid-version"></div>
    </div>

    <script>
      Vue.component('client-item', {
        props: ['client'],
        data: function() {
          return {
            isSwitched: false,
            clientVersion: '',
            state: '',
            isDownloading: false,
            downloadProgress: 0,
            checkbox: [],
            terminalWindowId: undefined,
            uiWindowId: undefined
          }
        },
        template: `
          <div>
            <div class="client-item">
              <b-switch v-model="isSwitched" @input="handleChange($event)" size="is-small"></b-switch>
              <span class="client-name centered" v-on:click="openUI()">{{ client.displayName }}</span>
              <span class="client-profile centered">{{ client.profile }}</span>
              <span class="client-info centered">
                <span class="client-state">{{ state }}</span>
                <span class="client-version">{{ clientVersion }}</span>
              </span>
              <icon-indicator @change="openTerminal()" v-if="client.error" pack="fas" icon="exclamation-circle" class="error" title="Plugin Error, click for more details"></icon-indicator>
              <icon-indicator @change="openTerminal()" pack="far" icon="window-maximize"></icon-indicator>
            </div>
            <progress v-if="isDownloading" max="100" class="progress is-small is-primary" :value="downloadProgress"></progress>
          </div>
          `,
        created: function() {
          this.client.plugin.on('newState', this.stateUpdateListener)
          // Set client version if selectedRelease
          const selectedRelease = this.client.plugin.getSelectedRelease()
          if (selectedRelease) {
            this.clientVersion = selectedRelease.version
          }
        },
        beforeDestroy: function() {
          this.client.plugin.off('newState', this.stateUpdateListener)
        },
        methods: {
          stateUpdateListener: function(state) {
            console.log('New nano state: ', this.client.name, state)
            this.state = state

            if (['starting', 'started', 'connected'].includes(state)) {
              this.isSwitched = true
            } else {
              this.isSwitched = false
            }

            if (state === 'started') {
              this.client.error = false
            }
          },
          handleSwitchedOn: async function() {
            let release
            // Check if selectedRelease in UserConfig
            const selectedRelease = this.client.plugin.getSelectedRelease()
            if (selectedRelease) {
              this.clientVersion = selectedRelease.version
              release = selectedRelease
            }

            if (!release) {
              // Check if downloaded version is available
              let latestBinCached = await this.client.plugin.getLatestCached()
              if (!latestBinCached) {
                console.log('no client binary found --> download now')
                const latestRemote = await this.client.plugin.getLatestRemote()
                // TODO handle no remote release found
                try {
                  this.state = 'downloading'
                  this.isDownloading = true
                  latestBinCached = await this.client.plugin.download(
                    latestRemote,
                    downloadProgress => {
                      console.log('download progress', downloadProgress)
                      this.downloadProgress = downloadProgress
                      this.state = `downloading ${downloadProgress}%`
                    }
                  )
                  this.isDownloading = false
                  this.state = ''
                } catch (error) {
                  console.log('error during download', error)
                  return //TODO handleDownloadError(error)
                }
              }
              console.log('Cached release found')
              this.clientVersion = latestBinCached.version
              release = latestBinCached
            }

            console.log('Starting release: ', release.version)

            const persistedFlags = (await Grid.Config.getItem('flags')) || {}
            const flags = persistedFlags[this.client.plugin.name]

            this.client.plugin.start(release, flags)
          },
          handleChange: function(ev) {
            if (this.isSwitched) {
              this.handleSwitchedOn()
            } else {
              // TODO cancel download if currently running
              if (['started', 'starting', 'connected'].includes(this.state)) {
                this.client.plugin.stop()
              }
            }
          },
          openUI: async function() {
            const settings = Grid.Config.getItem('settings')
            const newSettings = Object.assign({}, settings, {
              selected: this.client.name,
              selectedTab: 0
            })
            Grid.Config.setItem('settings', newSettings)

            this.uiWindowId = await window.Grid.AppManager.launch({
              name: 'grid-ui',
              id: this.uiWindowId,
              args: {
                scope: {
                  component: 'ui',
                  client: this.client.name
                }
              }
            })
          },
          openTerminal: async function() {
            const settings = Grid.Config.getItem('settings')
            const newSettings = Object.assign({}, settings, {
              selected: this.client.name,
              selectedTab: 2
            })
            Grid.Config.setItem('settings', newSettings)

            this.terminalWindowId = await window.Grid.AppManager.launch({
              name: 'grid-ui',
              id: this.terminalWindowId,
              args: {
                scope: {
                  component: 'ui',
                  client: this.client.name
                }
              }
            })

            this.client.error = false
          }
        }
      })

      Vue.component('grid-config', {
        data: function() {
          return {
            launchOnBoot: false
          }
        },
        template: `
          <div class="grid-config">
            <div><a @click.prevent="openExternal('https://github.com/ethereum/grid')">Grid Repository</a></div>
            <div><a @click.prevent="openExternal('https://forms.gle/bjkphVS8ca1JzwL46')">Feedback</a></div>
            <div class="separator"></div>
            <div><b-switch v-model="launchOnBoot" @input="handleChangeLaunch($event)" size="is-small">Start Grid at log in</b-switch></div>
          </div>
          `,
        methods: {
          openExternal: function(href) {
            window.Grid.openExternalLink(href)
          },
          handleChangeLaunch: function(event) {
            window.Grid.setLaunchOnBoot(this.launchOnBoot)
          }
        },
        created: async function() {
          this.launchOnBoot = await window.Grid.getLaunchOnBoot()
        }
      })

      new Vue({
        el: '#app',
        data: function() {
          return {
            clients: [],
            isSwitched: false,
            configActive: false
          }
        },
        methods: {
          init: function() {
            const plugins = window.Grid.PluginHost.getAllPlugins()
            this.clients = plugins.map(plugin => {
              plugin.on('pluginError', error => {
                this.pluginErrorListener(plugin, error)
              })
              return {
                name: plugin.name,
                displayName: plugin.displayName,
                profile: '',
                version: '',
                plugin,
                error: false
              }
            })
            console.log('Plugins loaded: ', plugins.length)
          },
          pluginErrorListener: function(plugin, error) {
            this.clients.find(p => p.name === plugin.name).error = true
          },
          toggleSettings: function(val) {
            console.log('Set configActive to: ', val)
            this.configActive = val
          },
          openApps: async function() {
            this.appsWindowId = await window.Grid.AppManager.launch({
              name: 'grid-ui',
              args: {
                scope: {
                  component: 'apps'
                }
              }
            })
          }
        },
        mounted: async function() {
          try {
            this.init()
            window.Grid.PluginHost.on('plugins-loaded', () => {
              this.init()
            })
          } catch (error) {
            console.log('Error loading plugins: ', error)
          }
        },
        beforeDestroy: function() {
          plugins.forEach(plugin => {
            plugin.off('pluginError', this.pluginErrorListener)
          })
        }
      })

      // Tip placement, only at startup
      var distanceToBottom =
        window.screen.height - (window.screenTop + window.innerHeight)
      var distanceToTop = window.screenTop
      document.body.classList.add(
        distanceToBottom < distanceToTop
          ? 'is-docked-to-bottom'
          : 'is-docked-to-top'
      )

      // OS detection
      var osClass
      function checkPlatform(pattern) {
        return pattern.test(window.navigator.platform)
      }
      if (checkPlatform(/win/i)) {
        osClass = 'is-windows'
      } else if (checkPlatform(/mac/i)) {
        osClass = 'is-mac'
      } else {
        osClass = 'is-linux'
      }
      document.body.classList.add(osClass)

      document.onkeydown = function(evt) {
        if (evt && evt.key === 'Escape') {
          Grid.hideWindow()
        }
      }

      var gridVersion = navigator.userAgent.match(/grid\/([\d\.]+)/)
      var versionString = gridVersion.length > 0 ? `v${gridVersion[1]}` : ''
      document.getElementById('grid-version').innerText = versionString
    </script>
  </body>
</html>
